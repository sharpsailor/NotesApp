<html>

<head>
    <title>Doreamon Notes app</title>
    <link rel='stylesheet' href='./style.css' />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
</head>

<body>
    <div id="sidebar" class="side-nav" >
        <div class="toggle-btn" onclick="togglemenu()">
           
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p style="text-align: center;">Your Notes</p>
        <div id="notesDiv" class="notesDiv">
        </div>
    </div>
    <div class="main">
        <div class="main-container">
            <div class="header">

                <input type="text" class="txtHeader" id="txtHeader" placeholder="Enter title here" />
            </div>
            <div class="content">
                <!-- <textarea class="txtContent" id="txtContent"></textarea> -->
                <div contenteditable="true" id="txtContent" class="txtContent"></div>
            </div>
            <button id="updateBtn" style="display: none;">Update</button>
            <div class="bottom-options">
                <div class="options">
                        <button onclick="changeStyle('b')" class="btn1"><i class="fas fa-bold"></i></button>
                        <button onclick="changeStyle('i')" class="btn2"><i class="fas fa-italic"></i></button>
                        <button onclick="changeStyle('u')" class="btn3"><i class="fas fa-underline"></i></button>
                        <button onclick="changeStyle('n')" class="btn4"><i class="fas fa-n">n</i></button>
                </div>
                <button id="submitBtn">Save</button>
            </div>
        </div>
    </div>
    </div>
</body>
<!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
<script src="./main.js"></script>
</html>
